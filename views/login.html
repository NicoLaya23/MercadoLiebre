<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login MercadoLiebre</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/css/login-css.css">
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div id="navlist">
                <div class="search">
                    <form action="#">
                        <input type="text" placeholder="Buscar productos, marcas y más" name="search"
                            style="text-align: center;">
                        <div>
                            <button>
                                <i class="fa fa-search">
                                </i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="navbar">
            <div class="navbar-izq">
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
            </div>
            <div class="navbar-der">
                <ul>
                    <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <section class="banner">
        <img src="images/img-home-banner.jpg" alt="Banner de ofertas">
    </section>
    <div class="container-login">
        <form action="/" method="POST" class="form">
            <div class="inputContainer">
                <label for="username"></label>
                <input type="text" name="username" id="username" placeholder="Ingrese nombre de usuario" class="input">
            </div>
            <div class="inputContainer">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Ingrese Contraseña" class="input">
            </div>
            <a href="/"><input type="submit" value="Ingresar" class="button"></a>
        </form>
    </div>
</body>

</html>
